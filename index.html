<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <!-- Add the nav bar here -->
    <nav>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">Workout Timer</a>
        </div>
        <div class="nav-links">
          <a href="index.html">Timer</a>
          <a href="profile.html">Profile</a>
          <a href="stats.html">Stats</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
        <!-- Hamburger menu for mobile -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <script>
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }

      // Mobile menu toggle
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.querySelector(".nav-links");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>

    <div class="timer-page">
      <audio id="cheer-sound" src="cheering.mp3" preload="auto"></audio>

      <div class="container">
        <!-- Timer circle -->
        <div class="timer">
          <svg width="220" height="220">
            <circle class="bg" cx="110" cy="110" r="100"></circle>
            <circle class="progress" cx="110" cy="110" r="100"></circle>
          </svg>
          <div class="time-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
        </div>

        <!-- Countdown Overlay Display -->
        <div
          id="countdownDisplay"
          style="
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(112, 104, 104, 0.842);
            text-align: center;
            z-index: 1000;
          "
        ></div>

        <!-- Timer controls -->
        <div class="controls">
          <div class="adjust-buttons">
            <button id="min-increase">+1 min</button>
            <button id="min-decrease">-1 min</button>
            <button id="sec-increase">+5 sec</button>
            <button id="sec-decrease">-5 sec</button>
          </div>
          <div class="action-buttons">
            <button id="start-pause">Start</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>

      <script src="js/timer.js"></script>
    </div>
  </body>
</html>
