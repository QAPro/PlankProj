<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <audio id="cheer-sound" src="cheering.mp3" preload="auto"></audio>

    <div class="container">
      <!-- Logo placeholder -->
      <div class="logo">
        <h1>Your Logo</h1>
      </div>

      <nav>
        <button onclick="window.location.href='profile.html'">Profile</button>
        <button onclick="window.location.href='stats.html'">Stats</button>
        <button onclick="logout()">Log Out</button>
      </nav>

      <script>
        function logout() {
          localStorage.removeItem("token");
          window.location.href = "login.html";
        }
      </script>

      <style>
        .nav-container {
          display: flex;
          justify-content: space-between;
          padding: 10px;
        }

        button {
          padding: 10px 20px;
          background-color: #1e90ff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      </style>

      <!-- Timer circle -->
      <div class="timer">
        <svg width="220" height="220">
          <circle class="bg" cx="110" cy="110" r="100"></circle>
          <circle class="progress" cx="110" cy="110" r="100"></circle>
        </svg>
        <div class="time-display">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
      </div>

      <!-- Timer controls -->
      <div class="controls">
        <div class="adjust-buttons">
          <button id="min-increase">+1 min</button>
          <button id="min-decrease">-1 min</button>
          <button id="sec-increase">+5 sec</button>
          <button id="sec-decrease">-5 sec</button>
        </div>
        <div class="action-buttons">
          <button id="start-pause">Start</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
